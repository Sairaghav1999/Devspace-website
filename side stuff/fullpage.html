<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

</html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fullpage Scroll</title>
    <link rel="stylesheet" type="text/css" href="fullpage.css">
    <link rel="stylesheet" type="text/css" href="../fullPage.js-master/jquery.fullPage.css" />
    <script src="http:\ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http:\ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../fullPage.js-master/vendors/scrolloverflow.js"></script>
    <script type="text/javascript" src="../fullPage.js-master/jquery.fullPage.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                anchors: ['firstpage', 'secondpage', 'thirdpage'],
                sectionsColor: ['#ABACE5', '#113515', '#7E8F7C'],
                css3: true
            });
        });
    </script>
</head>

<div id="header" class="heads">
    <div style="text-align:left ">Devspace</div>
    <div style="text-align:right ">Hamburgerlogo</div>
</div>
<div id="footer" class="foots">
    <div style="text-align:left ">CSI LOGO</div>
    <div style="text-align:center ">Register now</div>
    <div style="text-align:right ">Handle links</div>
</div>

<div id="fullpage">
    <div class="section " id="section0">
        <div class="intro">
            <h1>Devspace</h1>
            <p>A Technical Hackathon</p>
        </div>
    </div>
    <div class="section" id="section1">
        <div class="slide" id="slide1">
            <div class="intro">
                <h1>Schedule</h1>
                <p>
                    DAY 1
                </p>
            </div>
        </div>

        <div class="slide" id="slide2">
            <h1>DAY 2</h1>
        </div>

        <div class="slide" id="slide3">
            <h1>DAY 3</h1>
        </div>
    </div>
    <div class="section" id="section2">
        <div class="intro">
            <h1>Contact us</h1>
        </div>
    </div>
</div>

</body>

</html>
